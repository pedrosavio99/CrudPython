<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Crud com Python</h1>
        <h1> Motos </h1>
    </div>

    <!-- {% if moto == 'XTZ' %}
        essa é a moto {{moto}}
    {% else %}
        Não tem carro
    {% endif %} -->
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
       <a href="/form" class="btn btn-success">Add</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Preço</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.preço}}</td>
                <td>
                    <!-- <a href="" class="btn btn-dark">Visualizar</a> se quiser saber como implementar visite: https://www.youtube.com/watch?v=_Uk3JOmNZlA -->
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>

                </td>
              </tr>
              {% endfor %}
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody> -->
          </table>
          
     </div>

     <div class="pagination">  
      {% if db.has_previous %}
      <a href="?page={{db.previous_page_number}}"> < </a>
      {% endif %}

      {{db.number}}

      {% if db.has_next %}
      <a href="?page={{db.next_page_number}}"> > </a>
      {% endif %}
    </div>
         

</body>
</html>
